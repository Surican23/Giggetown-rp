<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Giggletown RP – un projet Minecraft autonome utilisant des mods.">
  <meta name="author" content="JeremTag">
  <meta name="theme-color" content="#00bfff">
  <title>Giggletown RP - Comment rejoindre ?</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #09091a, #12122a, #1a1a40);
      color: white;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffff, #b026ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }

    h2 {
      color: #00ffff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 25px #b026ff; }
    }

    .info {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      width: 60%;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }

    .download {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00ffff;
    }

    select {
      background-color: #0f0f1a;
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, #00ffff, #b026ff, #ff00ff) 1;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      outline: none;
      cursor: pointer;
      transition: 0.4s;
    }

    select:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .download-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 25px;
  color: white;
  text-decoration: none;
  background : linear-gradient(90deg, #00ffff, #b026ff, #ff00ff);
  border: 0px solid transparent;
  border-image: linear-gradient(90deg, #00ffff, #b026ff, #ff00ff) 1;
  border-radius: 100px;
  transition: 0.3s;
}

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #b026ff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>

  <script>
    function telecharger() {
      const choix = document.getElementById("mods").value;
      if (choix !== "") {
        window.location.href = choix;
      }
    }
  </script>
</head>

<body>
  <h1>Comment rejoindre le serveur ?</h1>

  <div class="info">
    <h2>Configuration requise :</h2>
    <p><b>Version :</b> Minecraft Java 1.20.1</p>
    <p><b>Adresse IP :</b> <u>Giggletownrp.aternos.me</u></p>
    <p><b>Client :</b> Forge</p>
  </div>

  <div class="download">
    <h2>Télécharger les mods nécessaires :</h2>
    <p>Choisis le pack que tu préfères :</p>

    <label for="mods">Sélectionne ton pack :</label>
    <select id="mods">
      <option value=""> -- Choisis un pack -- </option>
      <option value="https://www.dropbox.com/scl/fi/4oupx5m3yv6tv6rcvmhzs/Modpack-Giggletown-3.1.zip?rlkey=bzqix7nn2xr4ewf5rfd1gfbez&st=7xymmcfm&dl=1">Pack minimal</option>
      <option value="https://www.dropbox.com/scl/fi/4aa8bys593qzk8twvajhk/journeymap-1.20.1-5.10.3-forge.jar?rlkey=7596dym7c64t0jesdt99mjlpc&st=5frruurk&dl=1">Pack additionnel (recommandé)</option>
    </select>

    <br>
    <button class="download-btn" onclick="telecharger()"> Télécharger (.zip) </button>
  </div>

  <footer>© 2025 Giggletown RP — Site officiel du serveur Minecraft</footer>
</body>
</html>
